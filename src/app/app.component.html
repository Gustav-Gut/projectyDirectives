<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngClass]="{'example-header-image': available}"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="srcImg; else defaultShiba" mat-card-image src={{srcImg}} alt="Photo of a Shiba Inu">
  <ng-template #defaultShiba>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu">
  </ng-template>
  <mat-card-content>
    <p *ngFor="let skill of skills, index as i">
      {{i+1}}- {{skill}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
